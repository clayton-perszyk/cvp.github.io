<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors: THE GAME</h1>
    <div class="images">
      <img src="images/rock.jpeg" alt="rock"  id="rock"/>
      <img src="images/paper.jpeg" alt="paper" id="paper"/>
      <img src="images/scissors.png" alt="scissors" id="scissors"/>
    </div>
    <div id="whoChoseWhat">
      
    </div>
    <div id="score">
      <span id="wins"></span>
      <span id="loses"></span>
    </div>
    <button type="button" name="button" id="reset">Reset Score</button>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
